<!DOCTYPE html>
<html lang="en">
	<head>
		<title> LOGIN </title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="/styles/style.css">
		<link rel="icon" type="image/x-icon" href="images/icons-password.png">
	</head>
	
	<body>	
		<div class="container">
			<form id="login" method="post">
				<h3>LOGIN</h3>
				<label for="email">
					<span class="token">EMAIL</span><br>
				</label>
				<input class="ip-box" type="email" required id="email" name="email" placeholder="Enter A Valid Email-ID...."><br>
				<label for="pwd">
					<span class="token">Password: </span><br>
				</label>
				<input class="ip-box" type="password" required id="pwd" name="pwd" placeholder="Enter your password....">
				<button id="btn" type="submit" name="login">
					<ion-icon src="images/log-in.svg" name="md-log"></ion-icon>
				</button>
			</form>
			
			<form id="register">
				
				<label for="fname">First Name </label>
				<input id="fname" name="fname" type="text" maxlength=20 required>
				<label for="lname">Last Name </label>
				<input id="lname" name="lname" type="text" maxlength=20>
				<label for="mname">Middle Name </label>
				<input id="mname" name="mname" type="text" maxlength=20 required>
				
				<label for="dob">Date of Birth </label>
				<input id="dob" name="dob" required type="date" min="1970-01-01">
				
				<label for="age">Age </label>
				<input id="age" name="age" type="number" required min=5 max=100>
				
				<label for="addr"> Address </label>
				<input type="text" required maxlength=50 id="addr" name="addr" placeholder="Enter Full Address....">
				
				<label for="pin">PINCODE </label>
				<input id="pin" name="pin" required type="number" max=799199 min=700001>
				
				<label for="home">Hometown </label>
				<input list="choice" type="text" id="home" name="home" required>
				<datalist id="choice">
					
					<option>Barrackpore</option>
					<option>Palta</option>
					<option>Shyamnagar</option>
					<option>Belgharia</option>
					<option>Sodepur</option>
					<option>Naihati</option>
				
				</datalist>
 				<button type="submit">Continue</button>
			</form>
			
		</div>
		<script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
	</body>
	
</html>
